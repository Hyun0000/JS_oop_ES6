<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script type="module">
        // type="module"을 반드시 <script> 태그에 적어줘야한다.

        // HTML 파일에서 .js 파일에 있는 값들을 가져와서 쓸 수 있다.
        // 단, ES6에서는 .js 파일에 있는 모든 값을 가져오지 않고 내가 가져오고 싶은 값만 가져올 수 있다.
// =====================================================================================================================
// =====================================================================================================================
// =====================================================================================================================
        // 1.
        // export default / import

// **************************** 1번 영역 확인하고 싶을 때 활성화 할 부분 ****************************
        // import a from '/29_import_export.js';
        // console.log(a);
        // import한 a 변수 사용 가능
// **************************** 1번 영역 확인하고 싶을 때 활성화 할 부분 ****************************
        // 문법 : import 가져올거 from '경로';
        // 'import 가져올거' 부분은 순수히 '작명'을 하는 곳이라고 생각하면 된다.

        // 1-1.
        // export default를 통해 내보내진 데이터를 import 할 때의 변수명은 원하는 이름으로 바꿔도 된다.
        // ex) .js 파일에서 export default a; 했지만 import 하는 곳에서는 aaa 라는 이름으로 변경해 사용가능

        // aaa로 변수명을 변경해도 사용 가능
// **************************** 1번 영역 확인하고 싶을 때 활성화 할 부분 ****************************
        // import aaa from '/29_import_export.js';
        // console.log(aaa);
// **************************** 1번 영역 확인하고 싶을 때 활성화 할 부분 ****************************
// =====================================================================================================================
// =====================================================================================================================
// =====================================================================================================================
        // 2.
        // 여러개의 변수를 import(여러개의 변수를 export)

        // export default 경우와는 다르게
        // .js 파일에서 그냥 export 된 값들을 import 할 때는 export 된 변수명과 동일한 이름을 사용해야한다.
        // as로 별명을 사용할 수는 있다.

// **************************** 2번 영역 확인하고 싶을 때 활성화 할 부분 ****************************
        // import {b, c} from '/29_import_export.js';
        // 문법 : import {가져올것들} from '경로';
        // console.log(b);
        // console.log(c);
// **************************** 2번 영역 확인하고 싶을 때 활성화 할 부분 ****************************
        // cf)
        // .js 파일에서 export {b, c} 했다고 해서 import 하는곳에서
        // import {b, c} from '/29_import_export.js' 이렇게 모든 변수를 반드시 import 할 필요는 없다.
        // import {b} from '/29_import_export.js' 처럼 원하는 변수만 써도 사용하는데 문제가 없다.
// =====================================================================================================================
// =====================================================================================================================
// =====================================================================================================================
        // 3.
        // 변수 / 함수 등의 선언 왼쪽에 export 키워드 사용
        // 그냥 export 키워드는 변수 / 함수 선언 왼쪽에 사용해도 된다.
        // 단, 이때도 .js 파일에서 export 한 변수명과 동일한 이름을 사용해야한다.
        // as로 별명을 사용할 수는 있다.
        // export default 키워드는 이 방식으로 사용할 수 없다.
// **************************** 3번 영역 확인하고 싶을 때 활성화 할 부분 ****************************
        // import {d as arr} from '/29_import_export.js';
        // console.log(arr);
// **************************** 3번 영역 확인하고 싶을 때 활성화 할 부분 ****************************
// =====================================================================================================================
// =====================================================================================================================
// =====================================================================================================================
        // 4.
        // export default와 export를 동시에 import 하고 싶을때
// **************************** 4번 영역 확인하고 싶을 때 활성화 할 부분 ****************************
        // import aaa, {b as alias1,c as alias2} from '/29_import_export.js';
        // 모두 다 다른 이름으로 사용 가능

        // import 순서가 중요하다.
        // export default 한 값을 가장 먼저 import 해야한다.
        // console.log(aaa);
        // console.log(alias1);
        // console.log(alias2);
// **************************** 4번 영역 확인하고 싶을 때 활성화 할 부분 ****************************
// =====================================================================================================================
// =====================================================================================================================
// =====================================================================================================================
        // 5. 
        // 별명 짓기(export 한 변수명이 마음에 들지 않을때)
        // 그냥 export {b, c}; 했을 때, import 한 곳에서도 {b, c} 이름을 그대로 사용해야한다.
        // 하지만 {b, c}라는 이름이 너무 마음에 안 들면 아래의 방법을 사용한다.
// **************************** 5번 영역 확인하고 싶을 때 활성화 할 부분 ****************************
        // import {b as bbb, c as ccc} from '/29_import_export.js';
        // 문법 : import {변수 as 새변수명} from '경로';
        // console.log(bbb);
        // console.log(ccc);
// **************************** 5번 영역 확인하고 싶을 때 활성화 할 부분 ****************************
// =====================================================================================================================
// =====================================================================================================================
// =====================================================================================================================
        // * : 전부 다 import 해오겠다.
        // 아래처럼 그냥 * 만 쓰면 error 난다.
        // import * from '/29_import_export.js';

        import * as 별명 from '/29_import_export.js';
        // 문법 : import * as 별명 from '경로';

        console.log(별명);
        // 출력 : {Symbol(Symbol.toStringTag): 'Module'} ==> 이거 안에 export 된 변수들이 다 들어있다고 생각하면 된다.
        console.log(별명.b);    // 20
        console.log(별명.c);    // 30
        console.log(별명.d);    // [1,2,3]

        console.log(별명.a);    // undefined

        console.log("---------------------------------------------------------");

        // 근데 또 export default 한 값은 위의 방법으로는 사용할 수 없다.
        // export default 한 변수는 아래와 같이 별도로 명시를 해줘야한다.
        import aaa, * as 별명2 from '/29_import_export.js';

        console.log(aaa);       // 10
        console.log(별명2.b);   // 20
        console.log(별명2.c);   // 30
        console.log(별명2.d);   // [1,2,3]
    </script>
</body>
</html>
