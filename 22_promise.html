    <script>
        console.log("==============================================================================");
        // Promise는 위와 같이 허접한 예제에서는 잘 쓰지 않는다.

        // Promise는 성공, 실패 판정 기계이다.
        let p2 = new Promise(function(resolve, reject) {
            // 1초후에 성공, 실패를 판정하는 기계를 만들어보자
            setTimeout(function() {
                console.log("Promise 생성");
                console.log(p2);

                // 성공
                resolve();

                // 실패
                // reject();
            }, 500);
        })

        p2.then(function() {
            console.log("then");
            console.log("setTimeout Promise 성공");
            console.log(p2);
        }).catch(function() {
            console.log("catch");
            console.log("setTimeout Promise 실패");
            console.log(p2);
        }).finally(function() {
            console.log("setTimeout Promise finally");
            console.log(p2);
        })
    </script>
