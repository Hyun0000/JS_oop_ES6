<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // getter & setter를 이용해 자료를 CRUD 하는 법을 알아보자
        var human = {
            name : 'Park',
            age : 30,
            get nextAge() {
                return this.age + 1;
            },
            set setAge(age) {
                this.age = age;
            }
        }

        console.log(human.nextAge);
        // console.log(human.nextAge()) 하지 않아도 된다.  by get 키워드
        // human.nextAge() = (human.age + 1)

        human.setAge = 2000;
        // human.setAge(20) 하지 않아도 된다.  by set 키워드
        // (human.setAge(20)) = (human.age = 20)

        console.log(human.age);
        
        // setter의 parameter 2개 설정시 아래와 같은 오류메세지가 출력된다.
        // Uncaught SyntaxError: Setter must have exactly one formal parameter.
    </script>

    <script>
        console.log("======================================================================");

        // class에서도 getter&setter를 만들 수 있다.
        class human2{
            constructor() {
                this.name = 'Park';
                this.age = 20;
            }
            // get / set 키워드 없어도 된다. 하나의 옵션일 뿐이다.
            get getAge() {
                return this.age + 1;
            }
            set setAge(age) {
                this.age = age;
            }
        };

        // get / set 키워드로 인해 소괄호 없이도 해당 getter / setter 함수를 사용할 수 있다.
        var h1 = new human2();
        console.log(h1.getAge);

        h1.setAge = 500000;
        console.log(h1);

    </script>
</body>
</html>
