<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        console.log("=====================rest parameter1====================");

        // 'arguments'는 전달되는 모든 인자(arguments)들을 [대괄호]에 담기에 원하는 값만 꺼내고 싶으면 번거로운 추가과정이 필요하다.
        // 그러나 rest parameter는 내가 원하는 인자(arguments)만 담을 수 있다.
        // 또한 'arguments'는 function 정의 및 실행시 인자(arguments)가 몇개 들어갈 것인지 미리 정해줘야한다.
        // 하지만 rest parameter는 이러한 사전 정의가 필요 없기에 조금 더 유연하다.

        function testRest(...params) {
            // ...params : 자신한테 오는 모든 arguments(인자)들을 [대괄호]로 감싸주는 기능

            console.log("=====================기본 출력====================");
            console.log(params);    // testRest function안에 들어온 인자(arguments)들을 전부 담은 [array]가 출력된다.
            console.log("params.length : " + params.length);
            console.log(params[0]);

            console.log("=====================for====================");

            for (let i = 0; i < params.length; i++) {
                console.log(params[i]);
            }

            console.log("=====================forEach====================");

            // arguments와는 다르게 forEach를 돌릴 수 있다.
            params.forEach(e => console.log(e));
        }
        testRest(1,2,3,4,5,6,7);
// ===================================================================================================
        console.log("=====================rest parameter2====================");

        // rest parameter는 내가 원하는 인자(arguments)만 담을 수 있다.
        function testRest2(a, b, ...params) {
            console.log(a);
            console.log(b);
            console.log(params);
            console.log(params[1]);
        }
        testRest2(1,2,3,4,5,6,7,8)
        // (a = 1) / (b = 2)에 담기고 나머지 (3 ~ 8)이 ...params에 array 형태로 담긴다.
    </script>
</body>
</html>
