    <script>

        // get/set을 이용한 게임 캐릭터 object 생성
        class Unit{
            constructor(attack, hp) {
                this.attack = 5;
                this.hp = 100;
            }
            get battlePoint() {
                return (this.attack + this.hp);
            }
            set heal(plusHp) {
                this.hp = this.hp + plusHp;
            }
        }

        var character1 = new Unit();
        console.log(character1);
        console.log(character1.battlePoint);

        character1.heal = 50;
        console.log(character1.battlePoint);
    </script>

    <script>
        console.log("============= 5번 문제 =============");
        // 배열 번호 좀더 까리한 방법 생각해보기
        let oddArrIndex = 0;
        let evenArrIndex = 0;

        var data = {
            odd: [],
            even: [],
            insertNums : function(...param) {
                for (let i = 0; i < param.length; i++) {
                    if(param[i] % 2 === 0) {
                        this.even[evenArrIndex] = param[i];
                        evenArrIndex++;
                    } else {
                        this.odd[oddArrIndex] = param[i];
                        oddArrIndex++;
                    }
                }
            },
            getAllArr : function() {
                let resultArr = [...this.odd, ...this.even].sort();
                return resultArr;
            }
        }

        data.insertNums(1,2,3,4,5);
        console.log(data.getAllArr());
    </script>
